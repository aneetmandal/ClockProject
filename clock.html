    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./clock.css">

    <title>Document</title>

<body>
    <div class="main-container">

        <div class="clock-icon-container">

        </div>

        <div class="time-layout structure">

            <div class="time-holder">
                <div class="time-text">Time</div>
                <div class="AM-PM">
                    <div id="AM-PM-text">PM</div>
                </div>
                <div class="Hours">
                    <div id="H-value">10</div>
                    <div class="H-text">hours</div>
                    <div class="H-M-colon">:</div>
                </div>
                <div class="Minutes">
                    <div id="M-value">00</div>
                    <div class="M-text">mins</div>
                    <div class="M-S-colon">:</div>
                </div>
                <div class="Seconds">
                    <div id="S-value">10</div>
                    <div class="S-text">secs</div>
                </div>
            </div>

            <div class="timer-shadow1">

            </div>

            <div class="timer-shadow2">

            </div>

        </div>

        <div class="time-quote">
            <p id="quotes">Grab some Healthy BreakFast!!!</p>
        </div>

        <div id="timer-picture">

        </div>

                        <option value="16">4 PM - 5 PM</option>

                </div>

                    <label>Set Lunch Time</label>
                    <select id="AfternoonTimeSelector">
                        <option value="0">Choose a Period</option>

                        <option value="2">2 AM - 3 AM</option>
                        <option value="3">3 AM - 4 AM</option>

                        <option value="11">11 AM - 12 PM</option>
                        <option value="12">12 PM - 1 PM</option>
                        <option value="13">1 PM - 2 PM</option>
                        <option value="14">2 PM - 3 PM</option>

                        <option value="16">4 PM - 5 PM</option>

                    </select>

                        <option value="23">11 PM - 12 AM</option>
                    </select>
                </div>
            </div>

        </div>

        <div class="time-message-content">
            <button class="set-alarm" onclick="setAlarm()">
                <label id="button-text">Set Alarm</label>
            </button>
        </div>

    </div>

</body>

</html>
